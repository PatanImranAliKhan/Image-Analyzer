<div class="container">
    <div class="title">
        <h1>Image Analyzer</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Upload Image</h3>
        </div>
        <div class="uploadinput">
            <input class="btn btn-warning" (change)="ImageChange($event)" type="file" accept="image/png, image/jpeg">
        </div>
        <div class="card-image">
            &nbsp;
            <div *ngIf="imageURL">
                <img [src]="imageURL" width="100%" height="50%" />
            </div>
        </div>
        <div class="analyze-button">
            <button class="btn btn-primary analyzebut" (click)="AnalyzeImage()">Analyze</button>
        </div>
    </div>
</div>
