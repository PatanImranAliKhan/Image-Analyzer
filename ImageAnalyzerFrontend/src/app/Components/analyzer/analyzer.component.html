<div class="container">
    <div class="title">
        <h1>Image Analyzer</h1>
    </div>
    <div style="display: block;">
        <div >
            <div class="card h-100">
                <div class="card-header">
                    <h3>Upload Image</h3>
                </div>
                <div class="uploadinput">
                    <input class="btn btn-warning" (change)="ImageChange($event)" type="file" accept="image/gif, image/jpeg, image/png">
                </div>
                <div class="card-image">
                    &nbsp;
                    <div *ngIf="imageURL">
                        <img [src]="imageURL" width="100%" height="50%" />
                    </div>
                </div>
                <div class="analyze-button">
                    <button class="btn btn-primary analyzebut" (click)="AnalyzeImage()">Analyze</button>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <div *ngIf="receiveResult" >
            <div class="card h-100" *ngIf="Response.Dimensions.width" id="result">
                <div class="card-header">
                    <h3>Analyzer Result</h3>
                </div>
                <div class="row">
                    <b class="col">Dimensions: </b>
                    <div class="col" style="display: block;">
                        <p><b>Width : </b> {{Response.Dimensions.width}}</p>
                        <p><b>Height : </b> {{Response.Dimensions.height}}</p>
                    </div>
                </div>
                <div class="row" *ngIf="Response.Dimensions.width">
                    <b class="col">Dominant Colour: </b>
                    <div class="col">
                        <p><b>RGBA : </b> {{Response.Dimensions.width}}</p>
                        <p><b>HEX : </b> {{Response.Dimensions.height}}</p>
                    </div>
                </div>
                <div class="row" *ngIf="Response.Prediction">
                    <b class="col">Predicted Image of: </b>
                    <div class="col">
                        <p>{{Response.Prediction}}</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
